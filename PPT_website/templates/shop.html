{% extends "base.html" %}
{% block content %}
<h2>Available Presentations</h2>
<div class="row">
  {% for ppt in ppts %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ ppt.title }}</h5>
        <p class="card-text">{{ ppt.description }}</p>
        <p><strong>Price: â‚¹{{ ppt.price }}</strong></p>
        {% if session.get('user_id') %}
          <a href="{{ url_for('add_to_cart', product_id=ppt.id) }}" class="btn btn-success">Add to Cart</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-warning">Login to Buy</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
